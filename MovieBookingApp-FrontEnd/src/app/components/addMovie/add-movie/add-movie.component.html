<div class="bg" style= "background-color: rgb(236, 222, 222);">
  <div class="container">
    <form [formGroup]="addMovie" (ngSubmit)="onSubmit()">
      <div class="p-3">
        <mat-form-field class="width" appearance="outline" >
          <mat-label>Movie Name</mat-label>
          <input [(ngModel)]="movie.movieName"
            matInput
            type="text"
            formControlName="movieName"
            placeholder="enter here"
          />
        </mat-form-field>
      </div>

      <div class="p-3">
        <mat-form-field class="width" appearance="outline">
          <mat-label>Rating</mat-label>
          <input [(ngModel)]="movie.rating" 
            matInput
            type="number"
            formControlName="rating"
            placeholder="enter here"
          />
        </mat-form-field>
      </div>
      <div class="p-3">
        <mat-form-field class="width" appearance="outline">
          <mat-label>Genre</mat-label>
          <input [(ngModel)]="movie.genre" 
            matInput
            type="text"
            formControlName="genre"
            placeholder="enter here"
          />
        </mat-form-field>
      </div>
      <div class="p-3">
        <mat-form-field class="width" appearance="outline">
          <mat-label>Audio</mat-label>
          <input [(ngModel)]="movie.audio" 
            matInput
            type="text"
            formControlName="audio"
            placeholder="enter here"
          />
        </mat-form-field>
      </div>
      <div class="p-3">
        <mat-form-field class="width" appearance="outline">
          <mat-label>Theatre Name</mat-label>
          <input [(ngModel)]="movie.theatreName" 
            matInput
            type="text"
            formControlName="theatreName"
            placeholder="enter here"
          />
        </mat-form-field>
      </div>

      <div class="p-3">
        <mat-form-field class="width" appearance="outline">
          <mat-label>Image URL</mat-label>
          <input [(ngModel)]="movie.imgUrl" 
            matInput
            type="text"
            formControlName="imgUrl"
            placeholder="enter here"
          />
        </mat-form-field>
      </div>
      <div class="text-center">
        <button *ngIf="updateStatus" type="submit" mat-raised-button color="primary" [disabled]="!addMovie.valid">
          Add Movie
        </button>
        &nbsp;
        <button *ngIf="!updateStatus" type="submit" mat-raised-button color="primary" [disabled]="!addMovie.valid">
          Update Movie
        </button>
        <button class="ml-2" mat-raised-button color="warn" mat-dialog-close>
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
